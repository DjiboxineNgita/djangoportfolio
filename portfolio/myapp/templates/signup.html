<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">
        <link href="{%static 'css/bootstrap-theme.css'%}" rel="stylesheet">
        <link rel="stylesheet" href="{%static 'css/swiper.min.css'%}">
        <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <title>My Portfolio</title>
</head>
<body>
  <nav>
      <div class="top-ribbon"></div>
      <ul class="nav-font clearfix">
        <li><a href="{% url 'observation' %}">observation</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'realisation' %}">Realisation</a></li>
        <li><a href="{% url 'competence' %}">Competence</a></li>
        <li><a href="{% url 'presentation' %}">Presentation</a></li>
        <li><a href="{% url 'index' %}">Acceuil</a></li>

      </ul>
    </nav>
    <section class="p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="">
                <div class="d-flex gap-2 gap-md-4 justify-content-around">
                    <div class="col-12 col-md-6">
                        <div class="card p-3 p-md-4 p-xl-5 border-light-subtle shadow-sm ">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-5">
                                        <h5>Inscription pour voir mon PortFolio</h5>
                                    </div>
                                </div>
                            </div>
                                <form method="POST">
                                    <div>
                                        {% csrf_token %}
                                        {{from.as_p}}
                                        <div class="row gy-3 gy-md-4 overflow-hidden">
                                            <div class="col-12">
                                                <label for="nom_utilisateur" class="form-label">Identifiant <span class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="nom_utilisateur" id="email" placeholder="name@example.com" required>
                                            </div>
                                        <div class="col-12">
                                            <label for="mot_de_passe" class="form-label">Mot de passe <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="mot_de_passe" id="password" value="" required>
                                        </div>
                                        <div class="col-12">
                                            <label for="mot_de_passe" class="form-label">Confirmer Mot de passe <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="mot_de_passe" id="password" value="" required>
                                        </div>

                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button style="margin-top:21px;" class="btn bsb-btn-xl btn-primary" type="submit">S'inscrire</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-12">
                                        <hr class="mt-5 mb-4 border-secondary-subtle">
                                        <div class="d-flex gap-2 gap-md-4 justify-content-around">
                                            <a href="/login/" class="link-secondary text-decoration-none">Se Connecter</a>
                                            {% comment %} <a href="#!" class="link-secondary text-decoration-none">Aller </a> {% endcomment %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <div class="container-fluid bg-primary text-white mt-5 py-5 px-sm-3 px-md-5">
        <div class="container text-center py-5">
            <div class="d-flex justify-content-center mb-4">
                <ul class="social-links">
                    <li><a href="https://www.linkedin.com/in/orchid%C3%A9-djiboxine-ngita-b31264233"><img src="{%static 'assets/linking.png'%}"></a></li>
    <li><a href="https://www.facebook.com/djiboxine"><img src="{%static 'assets/fb.png'%}"></a></li>
    <li><a href="https://github.com/DjiboxineNgita"><img src="{%static 'assets/github.png'%}"></a></li>
    <li><a href="djiboxine@gmail.com"><img src="{%static 'assets/gmail.png'%}"></a></li>
                  </ul>
            </div>
            
        </div>
    </div>
    
<script src="{%static 'js/main.js'%}"></script>

      
</body>
</html>
